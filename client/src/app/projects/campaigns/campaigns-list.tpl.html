<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Status</th>
        <th>Tools</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="campaign in campaigns">
        <td ng-click="edit(campaign.$id())">{{campaign.name}}</td>
        <td ng-click="edit(campaign.$id())">{{campaign.start}}</td>
        <td ng-click="edit(campaign.$id())">{{campaign.end}}</td>
        <td ng-click="edit(campaign.$id())">ACTIVE?</td>
        <td>
            <button type="button" class="btn btn-mini" ng-click="tasks(campaign)">Tasks</button>
        </td>
    </tr>
    <tr ng-show="!campaigns.length">
        <td colspan="5">No campaigns defined</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New campaign</button>
</div>
