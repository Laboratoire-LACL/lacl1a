<div class="well">
    <div class="row-fluid">
        <form name="form" crud-edit="task">
            <div class="span6">
                <label>Name</label>
                <input type="text" name="name" ng-model="task.name" class="span10" required autofocus>
                <label>Terminal</label>
                <select name="terminals" class="span10" ng-model="task.terminalsItemId" ng-options="terminal.$id() as terminal.name for terminal in campaignTerminalsItems" required></select>
                <label>Description</label>
                <textarea rows="8" cols="10" ng-model="task.desc" class="span10" required>
                </textarea>
            </div>
            <div class="span6">
                <label>Media url</label>
                <input type="number" name="media" ng-model="task.media" class="span5" required>
                <label>Remaining</label>
                <input type="number" name="remaining" ng-model="task.remaining" class="span5" required>
                <label>State</label>
                <select name="state" ng-model="task.state" class="span5" required ng-options="state for state in statesEnum"></select>
                <label>Assigned to</label>
                <select name="state" ng-model="task.assignedUserId" class="span10" ng-options="teamMember.$id() as teamMember.getFullName() for teamMember in teamMembers"></select>
            </div>
        </form>
    </div>
    <hr>
    <crud-buttons></crud-buttons>
</div>
